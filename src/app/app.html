<ion-menu [content]="content" id="menu-material">
  <ion-content>
    <div class="menu-header">
      <!--material-design-background-->
      <img class="user-avatar round" style="height:90px;max-width:90px;" [src]="chosenPicture || placeholder" onerror="this.src='assets/img/avatar/girl-avatar.png'"
      />
      <p class="name">ALOHA SPA</p>
      <p class="e-mail">{{ 'ALOHA_INTRO' | translate }}</p>
    </div>
    <ion-list no-lines>
      <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon [name]="p.icon" item-left></ion-icon>
      {{p.title}}
    </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #content [root]="rootPage"></ion-nav>
