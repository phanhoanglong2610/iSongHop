<ion-header>
  <page-header></page-header>
</ion-header>

<ion-content>
  <ion-title class="category-title">
    <h2>{{cat_name}}</h2>
  </ion-title>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentCategories">
      <button ion-item (click)="openItem(item)">
        <div>
          <img [src]="item.picture" />
        </div>
        <h2>{{item.name}}</h2>
        <p>{{item.slug}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <page-footer></page-footer>
</ion-content>
