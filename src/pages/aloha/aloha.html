<ion-header>
  <page-header></page-header>
</ion-header>  
<ion-content fullscreen="true">
  <div>
    <div class="title-intro">
      {{ 'ALOHA_INTRO' | translate }}
    </div>
  </div>
  <div>
    <page-slide></page-slide>  
  </div>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let item of currentCategories" col-12 col-md-6 col-lg-4 col-xl-3>
          <button ion-item (click)="openItem(item)">
            <div>
              <img [src]="item.picture" />
            </div>
            <h2>{{item.name}}</h2>
            <p>{{item.slug}}</p>
            <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
